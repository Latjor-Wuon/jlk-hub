<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons - JLN Hub</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ðŸŽ“ JLN Hub</h1>
                <p class="tagline">Offline-First Learning Platform</p>
            </div>
            <ul class="nav-menu">
                <li><a href="home.html" class="nav-link">Home</a></li>
                <li><a href="subjects.html" class="nav-link">Subjects</a></li>
                <li><a href="quizzes.html" class="nav-link">Quizzes</a></li>
                <li><a href="simulations.html" class="nav-link">Simulations</a></li>
                <li id="admin-nav-link" style="display: none;"><a href="admin-dashboard.html" class="nav-link">Dashboard</a></li>
                <li id="lesson-gen-nav-link" style="display: none;"><a href="lesson-generator.html" class="nav-link">âœ¨ AI Lessons</a></li>
            </ul>
            <div class="nav-auth" id="nav-auth">
                <!-- Auth buttons will be inserted here by JavaScript -->
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div id="lessons-page" class="page active">
                <h2>All Lessons</h2>
                
                <div class="filters">
                    <select id="subject-filter" class="filter-select">
                        <option value="">All Subjects</option>
                    </select>
                    <select id="grade-filter" class="filter-select">
                        <option value="">All Grades</option>
                    </select>
                </div>

                <div id="lessons-list" class="lessons-grid">
                    <p class="loading">Loading lessons...</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Jinubia Learning Nexus Hub. Empowering learners in South Sudan.</p>
            <p class="offline-indicator">
                <span id="online-status">ðŸŸ¢ Online</span>
            </p>
        </div>
    </footer>

    <script src="/static/components/auth.js"></script>
    <script type="module">
        import { LessonsPage } from '/static/pages/LessonsPage.js';
        import { initCommon } from '/static/utils/common.js';
        
        // Initialize common UI
        initCommon();
        
        // Initialize lessons page
        const container = document.getElementById('lessons-page');
        const lessonsPage = new LessonsPage(container);
        
        // Render the page
        await lessonsPage.render();
        
        // Check for URL parameters for filtering
        const urlParams = new URLSearchParams(window.location.search);
        const subjectId = urlParams.get('subject');
        const gradeId = urlParams.get('grade');
        
        if (subjectId || gradeId) {
            lessonsPage.setFilters(subjectId || '', gradeId || '');
        }
    </script>
</body>
</html>
